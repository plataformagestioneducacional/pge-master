<cargando-global ng-show="cargando"></cargando-global>
<div class="altoCompleto ventanaLogin">

  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak"
              class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Ingrese sus Credenciales</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="Form">
          <md-input-container class="md-block">
            <label>Usuario</label>
            <input type="text" name="usuario" ng-model="login.user" placeholder="Usuario" required=""/>
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Campo Requerido</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Contraseña</label>
            <input type="password" name="pass" ng-model="login.pass" placeholder="Contraseña" required=""
                   md-maxlength="16"/>
            <div ng-messages="Form.password.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Campo Requerido</div>

            </div>
          </md-input-container>
          <md-button ng-disabled="!Form.$valid"
                     ng-click="iniciarSesion()" class="md-raised md-primary">&nbsp Iniciar Sesion &nbsp
          </md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
  <!-- Angular Material Dependencies-->



</div>
